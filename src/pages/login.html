<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/74017fe6f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/index.css">
    <script src="../js/index.js" defer></script>
    <title>Log in</title>
</head>
<body>
    <div id="main_bg_2" class="container-fluid">
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="gFeed.html">Fotobook</a>
                <input id="search" class="form-control me-2" type="search" placeholder="Search Photo / Album" aria-label="Search">
                <a class="login" href="#">Login</a>
            </div>
        </nav>

        <div id="form" class="container-fluid">
            <h1 class="title">Fotobook Login</h1>
            <div class="icon-list">
                <a href="https://accounts.google.com/signin"><i class="fa-brands fa-google mx-4"></i></a>
                <a href="https://www.facebook.com/login/"><i class="fa-brands fa-facebook mx-4"></i></a>
                <a href="https://twitter.com/i/flow/login"><i class="fa-brands fa-twitter mx-4"></i></a>
            </div>
            <form class="container pt-4">
                <img src="../../public/img/userLogin.png" alt="user-login">
                <div class="mt-3">
                  <input type="email" class="form-control" 
                  id="exampleInputEmail1" 
                  aria-describedby="emailHelp" 
                  placeholder="Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button id="buttonSubmit" type="submit" class="btn btn-primary mb-5">Login</button>
                <div id="forgotPass" class="form-text"><a href="#">Forgot password?</a></div>
            </form>
            <div id="createAcc" class="form-text"><a href="signup.html">Create an account</a></div>
        </div>
    </div>
</body>
</html>
