<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/74017fe6f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/index.css">
    <script src="../js/index.js" defer></script>
    <title>Sign up</title>
</head>
<body>
    <div id="main_bg_2" class="container-fluid">
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="gFeed.html">Fotobook</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <input id="search" class="form-control me-2" type="search" placeholder="Search Photo / Album" aria-label="Search">
                <a class="login" href="login.html">Login</a>
            </div>
        </nav>
        <div id="form" class="container-fluid">
            <h1 class="title">Fotobook Signup</h1>
            <div class="icon-list">
                <a href="https://accounts.google.com/signin"><i class="fa-brands fa-google mx-4"></i></a>
                <a href="https://www.facebook.com/login/"><i class="fa-brands fa-facebook mx-4"></i></a>
                <a href="https://twitter.com/i/flow/login"><i class="fa-brands fa-twitter mx-4"></i></a>
            </div>
            <form class="container pt-4">
                <div class="mt-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" 
                    id="firstName" 
                    placeholder="First Name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Password Comfirmation</label>
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Password">
                </div>
                <button id="buttonSubmit" type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
